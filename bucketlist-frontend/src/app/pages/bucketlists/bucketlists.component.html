<h1>
   MY BUCKETLISTS
</h1>
<div>
  <label>New Bucketlist name:</label> <input #bucketlistName />
  <button (click)="add(bucketlistName.value); bucketlistName.value=''">
    Add
  </button>
</div>
<bucketlist-search></bucketlist-search>
<body>
  <div>
    <table>
      <tr>
        <td>Buckelist Title</td>
        <td>Edit bucketlist</td>
        <td>Delete bucketlist</td>
      </tr>
      <div *ngFor="let bucketlist of bucketlists">
        <tr>
          <td>
            {{ bucketlist.name }}
          </td>
          <td>
            <!--DOING-->
            <button class="edit"
              (click)="edit(bucketlist); $event.stopPropagation()">edit</button>
          </td>
          <td>
            <button class="delete"
              (click)="delete(bucketlist); $event.stopPropagation()">delete</button>
          </td>
          <td>
            <button class="items"
              (click)="items(bucketlist.bucketlist_id); $event.stopPropagation()">items</button>
          </td>
        </tr>
      </div>
    </table>
    
  </div>
</body>
