<h1>
   MY BUCKETLISTS
   <div class="row">
    <div>
      <h2>
        <button type="button" class="btn btn-primary" (click)="logout()" style="float:right;" data-dismiss="alert">
          <span aria-hidden="true">&times;</span> Log Out</button>
      </h2>
    </div>
  </div>
</h1>

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" (click)="add(bucketlistName.value); bucketlistName.value=''" type="button">Add</button>
      </span>
      <input #bucketlistName type="text" class="form-control" placeholder="New bucketlist...">
    </div>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" #searchName class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="search(searchName.value); searchName.value=''">Go!</button>
      </span>
    </div>
  </div>
</div>
<br>
<body>
<div *ngIf="successMessage" class="alert alert-success alert-dismissible" role="alert"> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
  {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert"> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
    {{ errorMessage }}
  </div>
  <div *ngIf=showButton class="alert alert-info alert-dismissible" role="alert"> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
    Search Results
  </div>
  <button *ngIf=showButton (click)="goBack()">Back</button>
  <p *ngIf="bucketlists.length==0"><strong> No Bucketlist found...</strong></p>
  <div class="bucketlists"  *ngFor="let bucketlist of bucketlists.bucketlist">
  <div class="col-md-4">
      <button class="items"
              (click)="items(bucketlist.bucketlist_id); $event.stopPropagation()">
    <figure class="icon navy col-md-4">
      <img src="../../assets/images/29962-200.png" alt="sq-sample33" />
      <figcaption>
        <h2>{{ bucketlist.name }}</h2>
        <p>
          {{ bucketlist.date_created }}
        </p>
        <button class="glyphicon glyphicon-pencil"
              (click)="edit(bucketlist.bucketlist_id); $event.stopPropagation()"></button>
        <button class="glyphicon glyphicon-trash"
              (click)="delete(bucketlist); $event.stopPropagation()"></button>
      </figcaption>
    </figure>
    </button>
</div>
</div>
</body>
<nav aria-label="Page navigation example">
  <div class="row col-lg-12 ">
    <ul class="pager">
      <ul class="pagination pagination-lg" *ngIf="range">
        <li *ngIf="prev_page!='Null'" class="previous"><a (click)="nextPreviousPage(prev_page); $event.stopPropagation()" >Previous</a></li>
        <li *ngFor="let number of range"><a  (click)="toPage(number, per_page); $event.stopPropagation()" >{{ number }}</a></li>
        <li *ngIf="total_pages>1" ><a (click)="toPage(total_pages, per_page); $event.stopPropagation()">{{ total_pages }}</a></li>
        <li *ngIf="next_page!='Null'" class="next_page"><a (click)="nextPreviousPage(next_page); $event.stopPropagation()" >Next</a></li>
      </ul>
    </ul>
  </div>
</nav>
<footer></footer>
