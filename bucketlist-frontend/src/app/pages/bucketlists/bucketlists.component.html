<h1>
   MY BUCKETLISTS
</h1>
<div>
  <input #bucketlistName placeholder="New Bucketlist"/>
  <button (click)="add(bucketlistName.value); bucketlistName.value=''">
    Add
  </button>
</div>
<div class="search">
  <input #searchName placeholder="Search"/>
  <button (click)="search(searchName.value); searchName.value=''">
    Search
  </button>
</div>
<body>
  <div>
    <table>
      <tr class="title">
        <td class="rowTitle">Buckelist Title</td>
        <td class="rowOthers">Edit bucketlist</td>
        <td class="rowOthers">Delete bucketlist</td>
        <td class="rowOthers">Got to Items</td>
      </tr>
        <tr *ngFor="let bucketlist of bucketlists.bucketlist">
          <td>
            {{ bucketlist.name }}
          </td>
          <td class="rowEdit">
            <!--DOING-->
            <button class="edit"
              (click)="edit(bucketlist.bucketlist_id); $event.stopPropagation()">edit</button>
          </td>
          <td>
            <button class="delete"
              (click)="delete(bucketlist); $event.stopPropagation()">delete</button>
          </td>
          <td>
            <button class="items"
              (click)="items(bucketlist.bucketlist_id); $event.stopPropagation()">items</button>
          </td>
        </tr>
        
      <!--</div>-->
    </table>
  </div>
  <button *ngIf=showButton (click)="goBack()">Back</button>
</body>
